<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>地图搜房</title>
    <meta name="description" content="毕设">  
    <meta name="author" content="zhj">
    
    <link rel="stylesheet" href="{{ url_for('static',filename='base/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='base/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='base/css/slick.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='base/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='base/css/bootstrap-movie.css') }}">
  
    {% block css %} {% endblock %}
</head>
<body >
<header id="header">
    
    <!-- Section title -->
    <h1 class="sr-only">Modus | Home page</h1>
    
    <nav class="navbar navbar-default navbar-fixed-top">
      <!-- Section title -->
      <h1 class="sr-only">Main navigation</h1>

      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand smoothScroll" href="#home">
            <img alt="Modus" src="{{ url_for('static',filename='base/img/logo.png') }}">
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="nav navbar-nav navbar-right">
            <li id="index"><a class="smoothScroll" href="{{ url_for('home.index')}}">主页 <span class="sr-only">(current)</span></a></li>
            <li id="house"><a href="{{ url_for('home.house')}}">找房</a></li>
            <li id="login"><a href="{{ url_for('home.login')}}">登录</a></li>
            <li id="register"><a href="{{ url_for('home.register')}}">注册</a></li>
            <li id="logout"><a href="{{ url_for('home.logout')}}">退出</a></li>
            <li id="user"><a href="{{ url_for('home.user')}}">会员</a></li>
            <li><a class="smoothScroll"  href="#contact">联系我</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>
</header>
<!--导航-->
<!--内容-->
{% block content %}{% endblock %}
<!--内容-->
<!--底部-->
<footer id="footer">

    <!-- Section title -->
    <h1 class="sr-only">Footer section</h1>
    
    <div class="container">

        <div class="row">

            <div class="col-sm-6">
                <small class="copyright">Copyright &copy; 2018.ZHI All rights reserved.</small>
            </div>

            <div class="col-sm-6">
                <ul class="social-list">
                    <li><a href="#"><i class="fa fa-weibo" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-qq" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-github" aria-hidden="true"></i></a></li>
                </ul>
            </div>

        </div>
        
    </div>

</footer>

<!-- Scripts -->
<script src="{{ url_for('static',filename='base/js/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='base/js/smooth-scroll.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='base/js/modernizr.mq.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='base/js/slick.min.js') }}"></script>
<script src="{{ url_for('static',filename='base/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='base/js/custom.js') }}"></script>
<script src="{{ url_for('static',filename='base/js/jquery.singlePageNav.min.js') }}"></script>
<script src="{{ url_for('static',filename='base/js/wow.min.js') }}"></script>
<script src="{{ url_for('static',filename='lazyload/jquery.lazyload.min.js') }}"></script>
   <script>
       $(function() {
           new WOW().init();
       })

   </script>
   <script>
       $(document).ready(function() {
           $("img.lazy").lazyload({
               effect: "fadeIn"
           });
           $("#do_search").click(function () {
               var key = $("#key_movie").val();
               location.href = "{{ url_for('home.search', page=1) }}?key=" + key
           });
       });

   </script>
   <script src="https://cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>
   {% block js %}

   {% endblock %}
</body>
</html>
